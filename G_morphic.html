<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass morphic Signup page</title>
    <link rel="stylesheet" href="G_morphic.css" />
  </head>
  <body>
    <div class="outer-box">
      <div class="innerbox">
        <header class="s-header">
          <h1>Signup</h1>
        </header>
        <main class="sign-body">
          <form action="#">
            <p>
              <label for="fullname">Full Name</label>
              <input
                type="text"
                id="fullname"
                placeholder="Ritesh Ray"
                required
              />
            </p>
            <p>
              <label for="email"> Your Email</label>
              <input
                type="email"
                id="email"
                placeholder="Riteshray@gmail.com"
                required
              />
            </p>
            <p>
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="** ** ** ** "
                required
              />
            </p>
            <p>
              <input type="submit" value="Create account" id="submit" />
            </p>
          </form>
        </main>
        <footer class="footer">
          <p>Already have an Account <a href="#">Login</a></p>
        </footer>
      </div>
      <!-- circle -->
      <div class="circle c1"></div>
      <div class="circle c2"></div>
    </div>
  </body>
</html>
